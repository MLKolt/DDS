{% extends 'dds_app/base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>Подтвердите удаление</h2>
        <p>Запись: <strong>{{ entry }}</strong></p>

        <form method="post">
            {% csrf_token %}
            <a href="{% url 'dds-list' %}" class="btn btn-secondary">Отмена</a>
            <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
    </div>
{% endblock %}
