{% extends 'dds_app/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <h2 class="mt-5 mb-4 text-center">Регистрация</h2>
    <div class="container card p-4 shadow" style="max-width: 500px;">
            <form method="post" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}:</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">
                                {{ field.errors|striptags }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn-gold" style="max-width: 400px;">Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}
